<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" class="css" />
    <title>DuskWave - Music Streaming Platform</title>
  </head>
  <body>
    <div class="container flex bg-purpledark">
      <div class="left">
        <div class="close">
          <img class="invert" src="icons/close.svg" alt="">
        </div>
        <div class="home bg-purplelight round margin1 padding1">
          <div class="logo">
            <img src="icons/dusk1.png" alt="Logo" />
          </div>
          <ul>
            <li><img class="invert" src="icons/home.svg" alt="Home" />Home</li>
            <li><img class="invert" src="icons/search.svg" alt="Search" />Search</li>
          </ul>
        </div>
        <div class="library bg-purplelight round margin1 padding1">
          <div class="heading">
            <img class="invert" src="icons/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songlist">
              <ul>
                <!-- <li>
                  <img class="invert" src="icons/music.svg" alt="">
                  <div class="info">
                    <div>Song Name</div>
                    <div>Artist</div>
                  </div>
                  <div class="playnow">
                    <span>Play Now</span>
                    <img class="invert" src="icons/playnow.svg" alt="">
                  </div>
                </li> -->
              </ul>
          </div>
          <div class="footer">
            <div><span>Legal</span></div>
            <div><span>Safety & Privacy Center</span></div>
            <div><span>Privacy Policy</span></div>
            <div><span>Cookies</span></div>
            <div><span>About Ads</span></div>
            <div><span>Accessibility</span></div>
          </div>
        </div>
      </div>
      
      <div class="right bg-purplelight round">
        <div class="header round">
          <div class="nav">

            <div class="topicons">
              <img width="50" class="hamburger invert" src="icons/hamburger.svg" alt="">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>

          </div>
          <div class="buttons">
            <button class="signupbtn" >Sign up</button>
            <button class="loginbtn" >Login</button>
          </div>
        </div>

        <div class="playlists">
          <h1>Playlists</h1>
          <div class="cardcontainer">
            
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle">
                
              </div>
            </div>
            <div class="abovebar">
              <div class="songinfo">

              </div>
              
              <div class="songbuttons">
                <img id="previous" src="icons/previous.svg" alt="">
                <img id="play" src="icons/play.svg" alt="">
                <img id="next" src="icons/next.svg" alt="">
              </div>
            
              <div class="time_vol">
                <div class="songtime">
                </div>

                <div class="volume">
                  <img width="25px" src="icons/volumefull.svg" alt="">
                  <div class="range">
                    <input type="range" name="volume" class="vol">
                  </div>
                </div>
              </div>
            
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
